name: Python Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        python-version:
          - "3.12"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          scripts/recreate_venv.sh

      - name: Run linting
        run: |
          . .venv/bin/activate
          scripts/lint.sh

      - name: Run Tests
        run: |
          . .venv/bin/activate
          scripts/test.sh
